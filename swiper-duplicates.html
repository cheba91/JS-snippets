<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"
  integrity="sha512-pmAAV1X4Nh5jA9m+jcvwJXFQvCBi3T17aZ1KWkqXr7g/O2YMvO8rfaa5ETWDuBvRq6fbDjlw4jHL44jNTScaKg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<script
  async
  src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
  integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<style>
  #resources-swiper .swiper-slide {
    display: flex !important;
    height: unset !important;
  }
  #resources-swiper {
    display: none;
  }
</style>
<script>
  window.addEventListener('load', () => {
    if (window.innerWidth > 992) {
      const slides = document.querySelectorAll('#resources-swiper .swiper-slide');
      slides.forEach((slide) => {
        const clone = slide.cloneNode(true);
        document.querySelector('#resources-swiper .swiper-wrapper').appendChild(clone);
      });
    }

    const swiper = new Swiper('#resources-swiper', {
      loop: true,
      spaceBetween: 24,
      speed: 700,
      breakpoints: {
        320: {
          slidesPerView: 1.3,
        },
        768: {
          slidesPerView: 2.2,
        },
        992: {
          slidesPerView: 3,
        },
      },
    });
    document.querySelector('#resources-swiper').style.display = 'block';
  });
</script>
