<link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>
   const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,
      centeredSlides: true,
      spaceBetween: 20,
      mousewheel: {
         forceToAxis: true,
      },
      speed: 600,
      breakpoints: {
         // when window width is >= 480px
         480: {
            slidesPerView: 1,
         },
         // when window width is >= 768px
         768: {
            slidesPerView: 2,
         },
         // when window width is >= 992px
         992: {
            slidesPerView: 3,
         },
      },
      autoplay: {
         delay: 5000,
         disableOnInteraction: false,
      },
   });
   
   // With coverflow and pagination
   const projectSlider = new Swiper('.swiper-2', {
    centeredSlides: true,
    slidesPerView: 'auto',
    spaceBetween: 40,
    loop: true,
    // centerInsufficientSlides: true,
    cssMode: false,
    touchRatio: 0.4,
    grabCursor: true,
    speed: 600,
    mouswheel: false,
    keyboard: false,
    slideToClickedSlide: true,
    // initialSlide: 2,
    effect: 'coverflow',

    coverflowEffect: {
      rotate: 0,
      scale: 0.9,
      modifier: 1,
      slideShadows: false,
    },
    pagination: {
      el: '.projects-swiper__pagination',
      clickable: true,
    },
  });
</script>
<style>
  /* transition opacity on next/prev slide */
  .swiper-slide {
    opacity: 1;
    transition: opacity 0.3s ease;
  }
  .swiper-slide.swiper-slide-next,
  .swiper-slide.swiper-slide-prev {
    opacity: 0;
  }

  /* pagination styles */
  .swiper-pagination-bullet {
    margin: 0 !important;
    width: 8px !important;
    height: 8px !important;
    opacity: 1 !important;
    background-color: #d9d9d9 !important;
    transition: background-color 0.3s ease !important;
  }
  .swiper-pagination-bullet.swiper-pagination-bullet-active {
    background-color: #005fee !important;
  }
</style>
