<!-- Gradient borders on elements -->
<style>
  :root {
    --highlight-blue-green: radial-gradient(100% 100% at 100% 100%, rgba(94, 219, 174, 0.15) 0%, rgba(0, 180, 255, 0) 100%),
      linear-gradient(315deg, #5edbae 0%, rgba(85, 188, 185, 0) 10%, rgba(62, 113, 212, 0) 90%, #2b34ea 100%);
  }
  [gradient-border] {
    position: relative;
  }
  [gradient-border]::after {
    content: '';
    position: absolute;
    left: 0%;
    top: 0%;
    right: 0%;
    bottom: 0%;
    opacity: 1;
    border-radius: 12px;
    -webkit-mask: linear-gradient(black, black) content-box, linear-gradient(black, black);
    -webkit-mask-composite: xor;
    mask: linear-gradient(black, black) content-box, linear-gradient(black, black);
    mask-composite: exclude;
    padding: 1px;
    pointer-events: none;
  }
  [border-blue-green]::after {
    background-image: var(--highlight-blue-green);
    padding: 1px;
  }
</style>
<!-- Rotating gradient border -->
<style>
[gradient-border] {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  mask-composite: exclude;
  -webkit-mask-composite: destination-out;
  padding: 4px;
  border-radius: 20px;
   pointer-events: none;
}
[gradient-border] [border-glow] {
  position: absolute;
  transform-origin: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100vw;
  height: 50px;
  background: linear-gradient(180deg, red, blue);
  filter: blur(10px);
  animation: spin 5s linear infinite;
}
[gradient-border] [border-glow][border-width="wide"] {
  height: 150px;
  filter: blur(25px);
}
@keyframes spin {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }

  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
</style>

<!-- Fade page elements one by one -->
<style>
  [fade] {
    opacity: 0;
    transform: translateY(5em);
    transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1), transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
    transition-delay: 0s;
  }

  [fade].revealed {
    opacity: 1;
    transform: translateY(0);
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    gsap.registerPlugin(ScrollTrigger);
    let mm = gsap.matchMedia();
    const fade = () => {
      const e = document.querySelectorAll('[fade]');
      ScrollTrigger.batch(e, {
        once: !0,
        onEnter: (e) => {
          e.forEach((e, t) => {
            (e.style.transitionDelay = 0.1 * t + 's'), e.classList.add('revealed');
            const o = (t) => {
              ('opacity' !== t.propertyName && 'transform' !== t.propertyName) ||
                ((e.style.transitionDelay = ''), e.removeEventListener('transitionend', o));
            };
            e.addEventListener('transitionend', o);
          });
        },
      });
    };
    mm.add('(min-width: 992px)', fade);
  });
</script>
