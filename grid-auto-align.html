<script src="https://cdn.jsdelivr.net/npm/macy@2.5.0/dist/macy.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      var macy = Macy({
        container: '.events-grid', //Id of the grid
        trueOrder: true,
        margin: 32,
        columns: 3,
        // debug: true,
        // mobileFirst: true,
        breakAt: {
          1200: 3,
          940: 2,
          520: 1,
          400: 1,
        },
      });
      setTimeout(() => macy.reInit(), 200);
    }, 100);
  });
</script>
